<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Successful</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .checkmark {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
    }
    p {
      opacity: 0.9;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">âœ“</div>
    <h1>Authorization Successful!</h1>
    <p>This window will close automatically...</p>
  </div>

  <script>
    // Send message to parent window
    if (window.opener) {
      window.opener.postMessage('oauth-success', window.location.origin);
      // Try to close the window, but COOP might block it
      try {
        window.close();
      } catch (e) {
        // If close fails, show message to close manually
        document.querySelector('p').textContent = 'You can close this window now.';
      }
      // Check if window actually closed after a delay
      setTimeout(() => {
        if (!window.closed) {
          document.querySelector('p').textContent = 'You can close this window now.';
        }
      }, 500);
    } else {
      // If not in a popup, redirect to main app
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    }
  </script>
</body>
</html>
